<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>jQuery</title>
<script type="text/javascript" src="js/jquery.js" ></script>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script type="text/javascript">
$(function() {
	$('a.fadeout').click(function() {
		$('#box').fadeOut('normal');
	});
	$('a.fadein').click(function() {
		$('#box').fadeIn('normal');
	});
	$('a.slideup').click(function() {
		$('#box').slideUp('slow');
	});
	$('a.slidedown').click(function() {
		$('#box').slideDown('slow');
	});
	$('#box').mouseenter(function() {
		$('#box').css('background', '#0066FF');
	});
	$('#box').mouseleave(function() {
		$('#box').css('background', '#006600');
	});
});
</script>
</head>

<body>
	<div id="box"></div>
    <ul>
    	<li><a class="fadeout" href="#">Click to fade out</a></li>
        <li><a class="fadein" href="#">Click to fade in</a></li>
        <li><a class="slideup" href="#">Click to slide up</a></li>
        <li><a class="slidedown" href="#">Click to slide down</a></li>
    </ul>
    <p>Move mouse over the box to change color.</p>   
</body>
</html>
